repos:
-   repo: https://github.com/psf/black
    rev: 23.11.0
    hooks:
    - id: black


-   repo: https://github.com/PyCQA/flake8    
    rev: 6.1.0
    hooks:
    - id: flake8


-   repo: https://github.com/PyCQA/isort
    rev: 5.12.0
    hooks:
    - id: isort


-   repo: local
    hooks:
    - id: pytest-check
      name: pytest-check
      entry: pytest
      language: system
      pass_filenames: false
      always_run: true